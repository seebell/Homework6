<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <div class="jumbotron" style="background-color: skyblue" ;>
        <div class="container">
            <h1 class="h1" style="text-align: center; background-color: skyblue; color: white;">Weather Dashboard</h1>
        </div>
    </div>

    <div id="search-div" class="input-group col-md-4">
        <input type="text" id="userSearch" placeholder="City" class="form-control" />
        <span class="input-group-btn">
            <button class="btn btn-primary city-btn search" input type="submit" value="Search" id="searchBtn"
                style="background-color: #50c0e9;">Search</button>
        </span>
    </div>
    <div class="pastCities com-md-4"></div>
    </div>

    <section id="services">

        <div class="row">
            <div class="col-md-12 text-center"><span class="fa-stack fa-4x"><i
                        class="fa fa-circle fa-stack-2x text-primary"></i><i
                        class="fa fa-question fa-stack-1x fa-inverse"></i></span>
                <h3 id="current">Current forecast for:</h3>
                <div class="userSearch">

                    <h3 id="currentCityJumbo">City:</h3>
                    <img id="currentIcon">
                    <div id="jumbotronText">
                        <h6 id="currentTemp" style="margin-bottom: 10px;">Current Temp:</h6>
                        <h6 id="currentHum" style="margin-bottom: 10px;">Current Humidity</h6>
                        <h6 id="currentWind" style="margin-bottom: 10px;">Current Wind Speed</h6>
                        <h6 id="uvIndex" style="margin-bottom: 10px;">UV Index: </h6>
                        <h6 id="currentUV" style="margin-bottom: 10px;"></h6>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        </div>
        </div>
    </section>

    <div class="fiveday" id="5d" style="font-size: 25px; text-align: center;">5 Day Forecast</div>
    <div class="card-deck col-12">

        <div class="card">
            <div class="card-body">
                <img id="day1Icon">
                <h4 id="day1">
                    <script>
                        $('#day1').text(moment().add(1, 'day').format('M/D/YY'));  
                    </script>
                </h4>
                <h6 id="day1Temp"></h6>
                <h6 id="day1Hum"></h6>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <img id="day2Icon">
                <h4 id="day2">
                    <script>
                        $('#day2').text(moment().add(2, 'day').format('M/D/YY'));  
                    </script>
                </h4>
                <h6 id="day2Temp"></h6>
                <h6 id="day2Hum"></h6>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <img id="day3Icon">
                <h4 id="day3">
                    <script>
                        $('#day3').text(moment().add(3, 'day').format('M/D/YY'));  
                    </script>
                </h4>
                <h6 id="day3Temp"></h6>
                <h6 id="day3Hum"></h6>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <img id="day4Icon">
                <h4 id="day4">
                    <script>
                        $('#day4').text(moment().add(4, 'day').format('M/D/YY'));  
                    </script>
                </h4>
                <h6 id="day4Temp"></h6>
                <h6 id="day4Hum"></h6>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <img id="day5Icon">
                <h4 id="day5">
                    <script>
                        $('#day5').text(moment().add(5, 'day').format('M/D/YY'));  
                    </script>
                </h4>
                <h6 id="day5Temp"></h6>
                <h6 id="day5Hum"></h6>
            </div>

        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


    <script src="script.js"></script>
</body>

</html>
